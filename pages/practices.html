<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практики</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Портфолио</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
                    <span class="theme-toggle__icon">☀️</span>
                </button>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
                <li class="nav__item"><a class="nav__link" href="practices.html">Практики</a></li>
                <li class="nav__item"><a class="nav__link" href="goods.html">Товары</a></li>
                <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>

        <main class="main">
            <h2 class="section-title">Практические занятия</h2>
            <p>Страница находится в разработке. Здесь будут размещены материалы по практическим занятиям.</p>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Портфолио. Все права защищены.</p>
        </footer>
    </div>

    <script>
        // Функция для переключения темы
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Применяем сохраненную тему
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Добавляем обработчик на кнопку переключателя темы
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });
    </script>
</body>
</html>
